<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>传统节日</title>
    <link rel="stylesheet" href="css/zhufengAnimate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zhufengAnimate.min.js"></script>
</head>
<body>
    <div class="mainBox">
        <div class="page1">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/1.gif" AN="tada 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/16.jpg" AN="bounceInRight 2s 1s both" > 
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/2.gif" AN="swing 2s 4s both">
            <div class="aa">
            <p>鞭炮响，祝福唱;乐声起，到处逛</p>
                <p AN="tada 1s 1s both">做新衣，心情棒;走大街，串小巷</p>
                <p AN="tada 1s 2s both">朋友家，亲戚房;扯国事，拉家常</p>
                <p AN="tada 1s 3s both">家团圆，子满堂;钟声响，新春旺</p>
            </div>  
        </div>
        <div class="page2">
                <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/timg (1).gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/3.gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/5.jpg">
            <div class="bb">
                <p>爱情就如一杯牛奶咖啡</p>
                <p AN="swing 1s 2s both">香香地飘在外面，甜甜地浮在表面</p>
                <p AN="swing 1s 3s both">酸酸地含在里面，苦苦地沉在底面</p>
                <p AN="swing 1s 4s both">模模糊糊地把你倒映在咖啡里面</p>
                <p AN="swing 1s 4s both">情人节快乐！</p>
            </div>
        </div>
        <div class="page3">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/11.gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/12.gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/8.gif">
            <div class="cc">
               <p> 粽子黏黏，思念甜甜；粽子软软，祝福闪闪</p>
               <p AN="bounceInRight 1s 2s both" > 粽子香香，健健康康；粽子大大，财运佳佳</p>
               <p AN="bounceInRight 1s 3s both" > 粽子多多，快乐多多。</p>
               <p AN="bounceInRight 1s 4s both" > 粽子节到了，一点要快乐哦！</p>
            </div>
        </div>
        <div class="page4">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/e.gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/a.gif">
            <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/d.gif">
            <div class="dd">
                <p>一轮明月思悠悠 两地月光似水流</p>
                <p>三生有幸做朋友 四季轮回到中秋</p>
                <p>五福临门来送喜 六六大顺伴永久</p>
            </div>
                <div class="ee">
                <p>七星伴月人欢乐，八仙桌上敬美酒</p>
                <p>预祝中秋快乐!</p>
            </div>
        </div>
        <div class="page5">
        <img src="http://ps3navvpf.bkt.clouddn.com/yangyu/7.gif">
    </div>
    </div>
    
</body>
</html>
