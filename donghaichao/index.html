<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/zhufengAnimate.min.css">
<link rel="stylesheet" href="css/index.css">
<script src="js/zhufengAnimate.min.js"></script>
<body>
<div class="mainBox" music="http://ps3navvpf.bkt.clouddn.com/donghaichao/music.mp3">
    <div class="page1">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/2.png" alt="" an="zoomInDown 2s both 0.1s" 
       >

    </div>
    <div class="page2">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/道士哥哥.png" alt="" an="jackInTheBox 2s both 0.3s "
      
        >
   
    </div>
    <div class="page3">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/问世间情为何物.png" alt="" an="zoomInLeft 1.7s both  "
        >

    </div>

    <div class="page4">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/唇上血.png" alt="" an="slideInDown 1s both 0.5s "
        class="ani"
        swiper-animate-effec='slideInLeft'
        swiper-animate-duration='1.5s'
        swiper-animate-delay='0s'
        swiper-animate-fn='ease'
        swiper-animate-count='1'>
        <!-- 逗号图片无意义不可删除 -->
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/逗号.png" alt="" style="display: none">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/初相识.png" alt="" an="slideInRight 1.2s both 1s "
       >
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/千古第一为红颜.png" alt="" an="slideInUp 1.3s both 1.5s "
        >

    </div>
    <div class="page5">
        <img src="http://ps3navvpf.bkt.clouddn.com/donghaichao/我只是.png" alt="" an="fadeInDownBig 1.3s both 0.5s"
        >

    </div>


</div>

    
</body>
</html>
