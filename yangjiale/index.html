            <div class="a2" AN="bounceInLeft 1s 1s both"><p>端午节</p></div>
            <div class="a1" AN="bounceInUp 1s 1s both">
                <p>端午节，为每年农历五月初五。据《荆楚岁时记》记载，因仲夏登高，
                顺阳在上，五月是仲夏，它的第一个午日正是登高顺阳好天气之日，
                故五月初五亦称为“端阳节”。此外端午节还称“午日节、五月节、
                龙舟节、浴兰节”等。端午节是流行于中国以及汉字文化圈诸国的传
                统文化节日。 端午节与春节、清明节、中秋节并称
                为中国汉族的四大传统节日。</p>
