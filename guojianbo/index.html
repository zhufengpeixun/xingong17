<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父爱如山</title>
    <link rel="stylesheet" href="css/zhufengAnimate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/zhufengAnimate.min.js"></script>
</head>
<body>
    <div class="mainBox" music="http://ps3navvpf.bkt.clouddn.com/guojianbo/music.mp3">
        <div class="page1">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/by.png" alt="" AN="slideInUp 1s both" >
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt="" AN="rotateInDownLeft 1.5s 0.5s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/yw.png" alt="" AN="bounceInLeft 1.5s 0.5s both">
            <!-- <img src="../案例/image/index_4.png" alt="">
            <img src="../案例/image/index_5.png" alt=""> -->
            <div class="page1wz1" AN="bounceInLeft 2s 1s both">
                <p>时光时光慢些吧</p>
                <p>别再让他变老了</p>
             </div>
            <div class="page1wz2" AN="lightSpeedIn 1s 1s both">
                <p>有些话不好意思</p>
            </div>
            <div class="page1wz3" AN="lightSpeedIn 1s 1.5s both">
                <p>说出口</p>
            </div>
            <div class="page1wz4" AN="lightSpeedIn 1s 2s both">
                <p>心里真正想的</p>
            </div>
            <div class="page1wz5" AN="lightSpeedIn 1s 2.5s both">
                <p>却说成其他意思</p>
            </div>
            <div class="page1wz6"AN="lightSpeedIn 1s 3s both">
                <p>不善表达的爱</p>
                <p>只因那个人是</p>
            </div>
            <div class="page1wz7"AN="lightSpeedIn 1s 3.5s both">
                <p>父亲！</p>
            </div>
        </div>
        <div class="page2">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/ch.png" alt=""AN="bounceIn 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/tk1.png" alt=""AN="fadeInDown 1s 0.5s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt=""AN="rotateInDownLeft 1.5s 0.5s both">
            <div class="page2wz1"AN="fadeInDown 1s 1s both">
                <p>"爸，您在干嘛呢？"</p>
            </div>
            <div class="page2wz2" AN="bounceInLeft 1.5s 2s both">
                <p><b>其实我想说</b></p>
            </div>
            <div class="page2wz3" AN="bounceInRight 1.5s 3.5s both">
                <p>"爸，我想您了"</p>
            </div>
        </div>
        <div class="page3">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/dhj.gif" alt="" AN="bounceIn 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/tk1.png" alt=""AN="fadeInDown 1s 0.5s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt=""AN="rotateInDownRight 1.5s 0.5s both">
            <div class="page3wz1" AN="fadeInDown 1s 1s both">
                <p>"没其他事我先挂了"</p>
            </div>
            <div class="page2wz2" AN="bounceInLeft 1.5s 2s both">
                <p><b>其实我想说</b></p>
            </div>
            <div class="page3wz3"  AN="bounceInRight 1.5s 3.5s both">
                <p>"爸，要注意身体"</p>
            </div>
        </div>
        <div class="page4">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/page4.gif" alt="" AN="slideInUp 1s 0.5s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/tk2.png" alt="" AN="fadeInDown 1s 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt="" AN="rotateInDownLeft 1.5s 1s both">
            <div class="page4wz1" AN="fadeInDown 1.5s 1.9s both">
                <p>"爸，您怎么这么笨啊,不是这样弄的"</p>
            </div>
            <div class="page2wz2" AN="bounceInLeft 1.5s 2.5s both">
                <p><b>其实我想说</b></p>
            </div>
            <div class="page4wz3" AN="bounceInRight 1.5s 3.5s both">
                <p>"爸，有我呢，我已经长大了"</p>
            </div>
        </div>
        <div class="page5">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/lfq.gif" alt="" AN="slideInUp 1s both" >
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/tk2.png" alt="" AN="fadeInDown 1s 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt="" AN="rotateInDownLeft 1.5s 1s both">
            <div class="page5wz1" AN="fadeInDown 1.5s 1.9s both">
                <p>"每天都瞎忙活，没事就不能溜达溜达吗"</p>
            </div>
            <div class="page5wz2" AN="bounceInLeft 1.5s 2.5s both">
                <p><b>其实我想说</b></p>
            </div>
            <div class="page5wz3"AN="bounceInRight 1.5s 3.5s both">
                <p>"爸，别太累了"</p>
            </div>
        </div>
        <div class="page6">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/qs.gif" alt=""  AN="rotateInUpLeft 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/tk2.png" alt="" AN="fadeInDown 1s 1s both">
            <img src="http://ps3navvpf.bkt.clouddn.com/guojianbo/fa.png" alt="" AN="rotateInDownLeft 1.5s 1s both">
            <div class="page6wz1"AN="fadeInDown 1.5s 1.9s both">
                <p>"爸，父亲节快乐"</p>
            </div>
            <div class="page5wz2" AN="bounceInLeft 1.5s 2.5s both">
                <p><b>其实我想说</b></p>
            </div>
            <div class="page5wz3"AN="bounceInRight 1.5s 3.5s both">
                <p>"爸，我爱您"</p>
            </div>
        </div>
    </div>
</body>
</html>
